<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp page</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body id="particles-js">
    <div class="container-md py-5 ">
        <div class="w-75 p-5 m-auto text-center form ">
            <h1 class="text-info mb-4 fa-2x">Smart Login System</h1>
            <div class="mb-2 ">

                <input type="text" class="form-control mb-3 bg-transparent text-white " id="usernameInput"
                    placeholder="Enter your name">

                <input type="email" class="form-control mb-3 bg-transparent text-white" id="userEmailInput"
                    placeholder="Enter your email">

                <input type="password" class="form-control mb-3 bg-transparent text-white mb-3" id="userPasswordInput"
                    placeholder="Enter your password">

                    <p class="d-none" id="MsgAlert"></p>
        

            </div>

            <button id="signupBtn" onclick="signup()" type="button" class="btn btn-outline-info w-100 mb-3 mt-4 text-decoration-none">Sign
                Up</button>
            <p class="text-white d-block">you have an accoount? <a href="index.html"
                    class="text-white text-decoration-underline">Sign In</a></p>
        </div>
    </div>
    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js" defer></script>

</body>

</html>
