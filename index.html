<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin page</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container-md py-5">
        <div class="w-75 p-5 m-auto text-center form ">
            <h1 class="text-info mb-5">Smart Login System</h1>

            <div>

                <input type="text" class="form-control bg-transparent text-white mt-4 mb-3" id="loginEmail" placeholder="Enter you email">
              
              
                <input type="password" class="form-control bg-transparent text-white mb-5" id="loginPassword" placeholder="Enter your password">
            
                <p class="d-none" id="MsgAlert"></p>

            </div>

            <button class="btn btn-outline-info w-100 mb-3" onclick="login()" id="loginBtn">Login </button>
            
           
            <p class="text-white">don't have an accoount? <a href="signUp.html" class="text-white text-decoration-none">Sign Up</a></p>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js" ></script>

</body>
</html>
